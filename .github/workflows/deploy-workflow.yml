name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Install pnpm globally
        run: npm install -g pnpm
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Type check
        run: pnpm type-check
        continue-on-error: true
      - name: Lint
        run: pnpm lint
        continue-on-error: true
      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    # Despliega aunque falle validate; el job se ejecuta en pushes a main.
    # Las acciones concretas dentro del job están condicionadas por la presencia
    # de secretos (VERCEL_TOKEN / VERCEL_* o VERCEL_DEPLOY_HOOK_URL).
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Install pnpm globally
        run: npm install -g pnpm
      - uses: actions/checkout@v4
      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Vercel CLI version
        run: pnpm dlx vercel@latest --version
      - name: Pull Vercel env (production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          pnpm dlx vercel@latest pull --yes --environment=production --token "$VERCEL_TOKEN"
      - name: Deploy to Production
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # Deploy directo a producción sin prebuilt
          pnpm dlx vercel@latest --prod --token "$VERCEL_TOKEN" --yes