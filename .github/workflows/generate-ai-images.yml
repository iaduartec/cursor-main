name: Generate AI Blog Images

on:
  workflow_dispatch:
    inputs:
      filter:
        description: "Filter posts by substring in slug/title"
        required: false
        default: ""
      only_missing:
        description: "Only create when missing or too small"
        type: boolean
        required: false
        default: true
      force:
        description: "Force regeneration even if file exists"
        type: boolean
        required: false
        default: false
      n:
        description: "How many images to request"
        required: false
        default: "1"
      min_bytes:
        description: "Minimum bytes to consider an image valid"
        required: false
        default: "1000"
      style:
        description: "Prompt style"
        required: false
        default: "photographic"
      accent:
        description: "Prompt accent color/hint"
        required: false
        default: "blue"
      commit:
        description: "Commit generated images to the repo"
        type: boolean
        required: false
        default: false

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      PIP_CACHE_DIR: ~/.cache/pip
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('tools/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Generate images
        shell: bash
        run: |
          set -euo pipefail
          FORCE_FLAG=""; [[ "${{ inputs.force }}" == "true" ]] && FORCE_FLAG="--force"
          ONLY_FLAG=""; [[ "${{ inputs.only_missing }}" == "true" ]] && ONLY_FLAG="--only-missing"
          FILTER_FLAG=""; [[ -n "${{ inputs.filter }}" ]] && FILTER_FLAG="--filter \"${{ inputs.filter }}\""
          python tools/generate_ai_images.py \
            ${ONLY_FLAG} ${FORCE_FLAG} ${FILTER_FLAG} \
            --n "${{ inputs.n }}" \
            --min-bytes "${{ inputs.min_bytes }}" \
            --style "${{ inputs.style }}" \
            --accent "${{ inputs.accent }}"

      - name: Upload generated images as artifact
        uses: actions/upload-artifact@v4
        with:
          name: blog-images
          path: public/images/blog
          if-no-files-found: warn

      - name: Commit and push changes (optional)
        if: ${{ inputs.commit == 'true' }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/images/blog
          if git diff --cached --quiet; then
            echo "No image changes to commit."
            exit 0
          fi
          git commit -m "chore(images): generate AI hero images"
          git push
