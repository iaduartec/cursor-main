name: Generate AI Blog Images

on:
  workflow_dispatch:
    inputs:
      filter:
        description: "Optional filter (substring in slug/title)"
        required: false
        default: ""
      onlyMissing:
        description: "Generate only when missing/small"
        required: false
        default: "true"
      force:
        description: "Force overwrite existing images"
        required: false
        default: "false"
      style:
        description: "Prompt style (e.g., photographic/minimalist)"
        required: false
        default: "photographic"
      accent:
        description: "Accent color (free text)"
        required: false
        default: "blue"
      n:
        description: "Images to request per post"
        required: false
        default: "1"

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/requirements.txt

      - name: Ensure dirs
        run: |
          mkdir -p content/blog
          mkdir -p public/images/blog

      - name: Generate AI images
        shell: bash
        run: |
          set -euo pipefail
          args=( )
          FORCE="${{ github.event.inputs.force }}"
          ONLY="${{ github.event.inputs.onlyMissing }}"
          FLT="${{ github.event.inputs.filter }}"

          # If force=true, do not pass --only-missing
          if [[ "$FORCE" == "true" ]]; then
            args+=("--force")
          else
            if [[ "$ONLY" == "true" ]]; then args+=("--only-missing"); fi
          fi

          # Ignore literal 'slug' or empty filter
          if [[ -n "$FLT" && "$FLT" != "slug" && "$FLT" != "SLUG" && "$FLT" != "Slug" ]]; then
            args+=("--filter" "$FLT")
          fi
          args+=("--style" "${{ github.event.inputs.style }}")
          args+=("--accent" "${{ github.event.inputs.accent }}")
          args+=("--n" "${{ github.event.inputs.n }}")
          echo "python tools/generate_ai_images.py ${args[*]}"
          python tools/generate_ai_images.py "${args[@]}"

      - name: Commit and push to main
        shell: bash
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          set -euo pipefail
          git config user.name "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          # Ensure we are on main (default branch)
          DEFAULT_BRANCH=${{ github.event.repository.default_branch }}
          git checkout "$DEFAULT_BRANCH"
          if ! git diff --quiet -- public/images/blog || ! git diff --cached --quiet -- public/images/blog; then
            git add public/images/blog
            git commit -m "chore(images): AI hero images via workflow"
            git push origin HEAD:"$DEFAULT_BRANCH"
          else
            echo "No image changes to commit."
          fi
