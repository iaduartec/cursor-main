name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Enable corepack and activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Type check
        run: pnpm type-check
        continue-on-error: true
      - name: Lint
        run: pnpm lint
        continue-on-error: true
      - name: Build
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    # Despliega aunque falle validate; requiere secretos y estar en main
    if: github.ref == 'refs/heads/main' && secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != ''
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel (CLI)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # usa vercel CLI sin integraci√≥n GitHub; requiere proyecto ya vinculado (org/project id)
          pnpm dlx vercel --prod --yes --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --confirm