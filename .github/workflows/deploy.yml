name: Deploy to Vercel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'   # cachea pnpm-lock.yaml

      - name: Enable Corepack (pnpm via packageManager)
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --fro
